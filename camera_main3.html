<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video</title>
</head>
<body>
  <button onclick="openWin()">open</button>
  <script>
    function openWin() {
      var popwin = window.open("", "myWindow", "width=200,height=100");
      popwin.document.open();
      popwin.document.writeln("<html>");
      popwin.document.writeln("<head>");
      popwin.document.writeln("  <meta charset='UTF-8' \/>");
      popwin.document.writeln("  <title>Video<\/title>");
      popwin.document.writeln("  <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no' \/>");
      popwin.document.writeln("  <link rel='stylesheet' href='camera.css' \/>");
      popwin.document.writeln("  <script src='camera.js'><\/script>");
      popwin.document.writeln("  <meta http-equiv='X-UA-Compatible' content='IE=edge' \/>");
      popwin.document.writeln("<\/head>");
      popwin.document.writeln("<body>");
      popwin.document.writeln("  <video id='video' autoplay playsinline><\/video>");
      popwin.document.writeln("<\/body>");
      popwin.document.writeln("<\/html>");

      popwin.document.close();
    }
  </script>
</body>
</html>
